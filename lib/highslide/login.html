<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<script type="text/javascript">
function submitLogin() {
	if (parent.window.hs) {
		var exp=parent.window.hs.getExpander("login");
		if (exp) {
			exp.close();
		}
	}
}

function goBack() {
	var url="/"
	var uname=document.forms[0].uname.value;
	var pwd=document.forms[0].pwd.value;
	parent.window.location=url+"?uname="+uname+"&pwd="+pwd;
	return false;
}
</script>

</head>
<body>
	<form action="" onsubmit="return goBack()" id="frmLogin">
		<p>user name : <input type="text" name="uname" /></p>
	        <p>password : <input type="text" name="pwd" /></p>
		<p><input type="submit" value="OK" onclick="submitLogin()"></p>
	</form>
</body>
</html>
