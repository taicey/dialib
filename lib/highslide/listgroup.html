<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<script type="text/javascript">
function submitLogin() {
	if (parent.window.hs) {
		var exp=parent.window.hs.getExpander("listgroup");
		if (exp) {
			exp.close();
		}
	}
}

function goBack() {
	var url="/usermgt"
	var uname=document.forms[0].group.value;
	parent.window.location=url+"?group="+uname
	return false;
}
</script>

</head>
<body>
	<form action="" onsubmit="return goBack()" id="frmLogin">
		<p>new group : <input type="text" name="group" /></p>
		<p><input type="submit" value="OK" onclick="submitLogin()"></p>
	</form>
</body>
</html>
